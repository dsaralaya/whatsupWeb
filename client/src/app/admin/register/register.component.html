<div class="animated fadeIn">

    <div class="card">
       <div class="card-header pt-3 pb-0">
          <h5 class="h4">
             Users
          </h5>
       </div>
       <div class="card-body">
          <div class="{{edit?'d-none':''}}">
             <div class="row">
                <div class="col-sm-12" >
                   <button type="button" class="btn btn-primary pull-right form-group" (click)="edit=!edit;isNew=true">
                   <!-- <i class="la la-plus font-1x3"></i> --> Add User</button>
                </div>
               <br/>
             </div>
 
             <ag-grid-angular
             style="width: 500px; height: 400px"
             class="ag-theme-material"
             [rowData]="rowData"
             [columnDefs]="columnDefs"
             >
         </ag-grid-angular>
          </div>
          <ng-container *ngTemplateOutlet="branchtemplate;context:{ form:form,submitted:submitted}">
          </ng-container>
 
       </div>
    </div>
 
 </div>
 
 <ng-template #branchtemplate>
    <div *ngIf="edit">
       <!-- <div class="row">
          <ul class="list-inline pull-left btn-back" (click)="edit=!edit;isNew=false">
             <li class="list-inline-item"> <a><i class="la la-arrow-left"></i> Back</a></li>
          </ul>
       </div> -->
       <form>
          <div class="row">
             <div class="col-sm-12">
                <h5 class="mb-3">{{isNew?'Add':'Edit'}} User</h5>
             </div>
             <div class="col-md-4">
                <div class="form-group">
                   <label class="d-block required">Name</label>
                   <input type="text" class="form-control" name="name" formControlName="name">
                   <!-- <error-message label="Branch Name" [submitted]="submitted" controlName="name">
                   </error-message> -->
                </div>
             </div>
 
             <div class="col-md-4">
                <div class="form-group">
                   <label class="d-block required">Email</label>
                   <input type="email" class="form-control" name="location" formControlName="email">
                   <!-- <error-message label="Location" [submitted]="submitted" controlName="location">
                   </error-message> -->
                </div>
             </div>
 
             <div class="col-md-4">
                <div class="form-group">
                   <label class="d-block required">Password</label>
                   <input type="password" class="form-control" name="password" formControlName="password" />
                   <!-- <error-message label="Phone" [submitted]="submitted" controlName="phone">
                   </error-message> -->
 
                </div>
             </div>
 
             <div class="col-md-4">
                <div class="form-group">
                   <label class="d-block">Role</label>
                   <input type="text" class="form-control" name="role" formControlName="role">
                    <!-- <error-message label="Phone" [submitted]="submitted" controlName="phone">
                   </error-message> -->
                </div>
             </div>
             <div class="col-md-4">
                <div class="form-group">
                   <label class="d-block">Status</label>
                   <input type="text" class="form-control" name="status" formControlName="status">
 
                </div>
             </div>
             <div class="col-md-12" *ngIf="!active">
                <div class="button-group">
                   <button class="btn btn-dark mr-3" (click)="edit=!edit;isNew=false" type="button">Back</button>
                   <button type="button" (click)="onSubmit()" class="btn btn-success">Submit</button>
                </div>
             </div>
          </div>
       </form>
    </div>
 </ng-template>
