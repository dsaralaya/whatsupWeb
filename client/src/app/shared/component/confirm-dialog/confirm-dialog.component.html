<div *ngIf="message" class="modal fade show" tabindex="-1" role="dialog" style="display:block!important">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm</h5>

            </div>
            <div class="modal-body">
                <div *ngIf="message?.type == 'confirm'" class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <p class="text-center confirm-message">{{message.text}}</p>
                        </div>
                    </div>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="message.siFn()">Yes</button>
                    <button type="button" class="btn btn-secondary" (click)="message.noFn()">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="message" class="modal-backdrop fade show"></div>
